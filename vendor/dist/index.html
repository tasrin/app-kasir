<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.migrate.js"></script>
    <script src="js/emoji.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./password.min.css" />
    <script src="./password.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
          // emojis ðŸ˜! See #password5 for more details
          emojione.imageType = 'svg';
          emojione.sprints = true;
          emojione.imagePathSVGSprites = 'https://github.com/Ranks/emojione/raw/master/assets/sprites/emojione.sprites.svg';

          // Linked to username input
          $('#password').password({
            showPercent: true,
            // minimumLength: 6,
            enterPass: emojione.unicodeToImage('Masukan Type password anda ðŸ”œ'),
            shortPass: emojione.unicodeToImage('Kemanan Terlalu pendek ðŸ¤•'),
            badPass: emojione.unicodeToImage('Kemanan Lumayan! ðŸ˜·'),
            goodPass: emojione.unicodeToImage('Kemanan Baik! ðŸ‘'),
            strongPass: emojione.unicodeToImage('Kemanan Sangat Baik. ðŸ™ƒ')
          });

          // Custom events (enables button on certain score)
          // Check the readme for a detailed list of events
          $('#submit').attr('disabled', true);
          $('#password').on('password.score', function (e, score) {
            if (score > 75) {
              $('#submit').removeAttr('disabled');
            } else {
              $('#submit').attr('disabled', true);
            }
          });


        });
    </script>
</head>
<body>
    <div class="container">
        <div class="row col-md-6">
          <form action="lague.php" method="post">
            <fieldset>
                <legend>Linked to username input (password cannot contain username)</legend>
                <div class="form-group">
                    <label for="username">
                        Username
                    </label>
                    <input id="username" type="text" placeholder="John Doe" class="form-control" autofocus="" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control" />
                </div>
            </fieldset>
            <fieldset> 
                <button id="submit" class="btn btn-info">Send</button>
            </fieldset>
        </form>
        </div>
        
    </div>

</html>
